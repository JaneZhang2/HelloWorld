<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Untitled</title>
  <style>
  body,
  h1 {
    margin: 0;
    padding: 0;
  }
  
  .slide {
    position: relative;
    width: 200px;
    height: 100px;
    background: blue;
  }
  
  .slide .pointer {
    position: absolute;
    bottom: 10px;
    right: 10px;
  }
  
  .slide .pointer i {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin-left: 5px;
    border-radius: 10px;
    background: #000;
  }

  .slide .pointer i.current {
    background: #fff;
  }
  </style>
</head>

<body>
  <div class="slide">
    <!-- 图片省略 -->
    <!-- 以下是指示器 -->
    <div class="pointer"><i class="current"></i><i></i><i></i></div>
  </div>
</body>

</html>
